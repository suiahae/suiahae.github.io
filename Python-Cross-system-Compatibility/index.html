>):</span><br><span class="line">    sys_information = subprocess.getstatusoutput(<span class="string">"lsb_release -a"</span>)</span><br><span class="line">    sys_distributor=re.search(<span class="string">"(?&lt;=Distributor\sID:\\t)\w+"</span>,system_info[<span class="number">1</span>],re.I)</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">if</span> (system_dis.group()==<span class="string">'LinuxMint'</span>):</span><br><span class="line">        subprocess.call(<span class="string">"caja "</span> + folder,shell=<span class="literal">True</span>)</span><br><span class="line">    <span class="keyword">elif</span> (system_dis.group()==<span class="string">'Ubuntu'</span>):</span><br><span class="line">        subprocess.call(<span class="string">"nautilus "</span>+folder,shell=<span class="literal">True</span>)</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        print(<span class="string">"Other System tasks"</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    print(<span class="string">"Other System tasks"</span>)</span><br></pre></td></tr></table></figure>
